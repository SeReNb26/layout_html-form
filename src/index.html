<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, 
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label for="surname" class="label">
          Surname:
          <input 
          type="text" 
          name="surname" 
          id="surname" 
          autocomplete="off"
          >
        </label>
        <label for="name" class="label">
        Name:
          <input 
        type="text" 
        name="name" 
        id="name" 
        autocomplete="off"
          >
        </label>
        <label for="age" class="label">
        How old are You?
          <input 
        type="number" 
        name="age" 
        id="age" 
        min="1" 
        max="100" 
        value="12"
          >
        </label>
        <label for="date" class="label">
        Full date of birth:
          <input 
        type="date" 
        name="date" 
        id="date"
          >
        </label>
        <label for="conditionAgreement" class="label">
          I accept the term of the agreement
          <input 
          type="checkbox" 
          name="conditionAgreement" 
          id="conditionAgreement" 
          required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label for="email" class="label">
          E-mail:
          <input 
          type="email" 
          name="email" 
          id="email" 
          placeholder="email@example.com" 
          required
          >
        </label>
        <label for="password" class="label">
          Password:
          <input 
          type="password" 
          name="password" 
          id="password" 
          autocomplete="off" 
          required minlength="8" 
          maxlength="16"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label for="catLover" class="label">
          Do you love cats?
          <input type="radio" name="catLover"> Yes
          <input type="radio" name="catLover"> No
        </label>
        <label for="color" class="label">
        What is your favorite color?
          <input 
        type="color" 
        name="color" 
        id="color"
          >
        </label>
        <label for="timeToSleep" class="label">
          What time do you go to bed?
          <input 
          type="time" 
          name="timeToSleep" 
          id="timeToSleep"
          >
        </label>
        <label for="favoriteCarsBrand" class="label">
          What are your favorite brand of cars?
          <select 
          name="favoriteCarsBrand" 
          id="favoriteCarsBrand" 
          multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="workRate" class="label">
          How do you rate our work?
          <input 
          type="range" 
          name="workRate" 
          id="workRate" 
          value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label for="comments" class="label">
          Comments:
          <textarea 
          name="comments" 
          id="comments" 
          cols="20" 
          rows="2"
          >
          </textarea>
        </label>
        <label for="recommendation" class="label">
          Would you recommend us?
          <select name="recommendation" id="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>

</html>
